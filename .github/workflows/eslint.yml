name: ESLint

on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "::set-env name=PATH::${NVM_BIN}:${PATH}"
        shell: bash --login {0}
      - run: npx install-peerdeps eslint-config-ybiquitous
      - run: npx eslint .
