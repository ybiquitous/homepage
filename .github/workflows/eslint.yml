name: ESLint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "PATH=${NVM_BIN}:${PATH}" >> $GITHUB_ENV
        shell: bash --login {0}
      - run: npm install eslint-config-ybiquitous @typescript-eslint/eslint-plugin
      - run: npx eslint .
