name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: Whether if updating snapshots
        required: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - run: npx playwright test "${command_flag}"
        env:
          command_flag: ${{ inputs.update-snapshots && '--update-snapshots' }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
