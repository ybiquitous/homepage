# https://help.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-error-message
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#using-a-specific-shell
#
# https://stylelint.io/user-guide/usage/options#formatter

name: stylelint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "PATH=${NVM_BIN}:${PATH}" >> $GITHUB_ENV
        shell: bash --login {0}
      - run: npm install stylelint stylelint-config-standard stylelint-a11y stylelint-high-performance-animation
      - run: |
          npx stylelint "**/*.css" --formatter unix \
            | ruby -pe 'sub(/^(.+):(\d+):(\d+): (.+) \[(.+)\]$/, %q{::\5 file=\1,line=\2,col=\3::\4})'
        shell: bash
