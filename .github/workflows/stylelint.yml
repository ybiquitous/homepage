name: Stylelint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      # https://github.com/actions/toolkit/blob/2f164000dcd42fb08287824a3bc3030dbed33687/docs/commands.md#problem-matchers
      # https://gist.github.com/ybiquitous/184a337662bfcafdd3d227253f9401ff
      - name: Set up Problem Matchers for stylelint
        run: |
          curl -fL "https://gist.githubusercontent.com/ybiquitous/184a337662bfcafdd3d227253f9401ff/raw/ca3681c9b01347fe7af612f4fd64384f135890c7/stylelint-compact.json" > /tmp/stylelint-compact.json
          echo "::add-matcher::/tmp/stylelint-compact.json"
      # https://github.com/YozhikM/stylelint-a11y/pull/66
      - run: |
          npm install stylelint \
                      stylelint-config-standard \
                      'github:rsstdd/stylelint-a11y#chore/update-stylelint' \
                      stylelint-high-performance-animation
      - run: npx stylelint "**/*.css" --formatter=compact
