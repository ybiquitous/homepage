name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "PATH=${NVM_BIN}:${PATH}" >> $GITHUB_ENV
        shell: bash --login {0}
      - run: npm ci
      - run: npm run lint:types
      - run: npm run build
