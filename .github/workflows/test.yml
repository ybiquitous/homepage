name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]
    tags: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "::set-env name=PATH::${NVM_BIN}:${PATH}"
        shell: bash --login {0}
      - run: npm ci
      - run: npm run build:ts
      - run: npm run build:parcel
