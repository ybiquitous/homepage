name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm --global install npm@latest
      - run: npm ci
      - run: npm run lint-ci
      - run: npm run build
