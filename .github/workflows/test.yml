name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          nvm install --latest-npm --no-progress
          echo "PATH=${NVM_BIN}:${PATH}" >> $GITHUB_ENV
        shell: bash --login {0}
      - run: npm ci
      - name: Set up Problem Matchers for tsc
        run: |
          curl -fLO https://github.com/actions/setup-node/blob/5c355be17065acf11598c7a9bb47112fbcf2bbdc/.github/tsc.json
          mv tsc.json "${HOME}/tsc.json"
          echo "::add-matcher::${HOME}/tsc.json"
      - run: npm run lint
      - run: npm run build
