<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="ybiquitous homepage; softwares, blog, slides, and so on." />

    <title>@ybiquitous</title>

    <meta property="og:title" content="@ybiquitous" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.tsx" defer async></script>
  </head>
  <body>
    <div id="root">
      <style>
        @keyframes loading {
          0% {
            opacity: 0.2;
          }

          50% {
            opacity: 1;
          }

          100% {
            opacity: 0.2;
          }
        }

        :global(.loading) {
          color: gray;

          & > span {
            /* stylelint-disable-next-line declaration-property-value-whitelist */
            font-size: 1.5em;
            animation: loading 1s infinite;

            &:nth-child(2) {
              animation-delay: 0.2s;
            }

            &:nth-child(3) {
              animation-delay: 0.4s;
            }
          }
        }
      </style>
      <span class="loading">Loading<span>.</span><span>.</span><span>.</span></span>
    </div>
  </body>
</html>
