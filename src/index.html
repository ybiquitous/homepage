<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="ybiquitous homepage; softwares, blog, slides, and so on." />

    <title>@ybiquitous</title>

    <meta property="og:title" content="@ybiquitous" />
    <meta property="og:type" content="website" />
  </head>
  <body
    class="mx-auto mt-2 mb-4 max-w-3xl px-2 font-serif text-base leading-normal text-gray-800 dark:bg-gray-900 dark:text-gray-100"
  >
    <div id="root" class="rounded bg-white p-4 pb-10 backdrop-blur dark:bg-black sm:p-8">
      <style>
        @keyframes loading {
          0% {
            opacity: 0.2;
          }
          50% {
            opacity: 1;
          }
          100% {
            opacity: 0.2;
          }
        }
        .loading {
          color: darkgray;
          font-size: xx-large;
          text-align: center;
          margin-top: 4rem;
        }
        .loading > * {
          animation: loading 1s infinite;
        }
        .loading > :nth-child(2) {
          animation-delay: 0.2s;
        }
        .loading > :nth-child(3) {
          animation-delay: 0.4s;
        }
      </style>
      <div class="loading">Loading<span>.</span><span>.</span><span>.</span></div>
    </div>
  </body>
</html>
