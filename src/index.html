<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="ybiquitous homepage; softwares, blog, slides, and so on." />
    <title>ybiquitous homepage</title>
    <link rel="icon" href="/favicon.png" />
    <style>
      :root {
        --space: 1rem;
        --space-s: 0.5rem;

        /* Color pallete from https://clrs.cc/ */
        --default-text-color: #111;
        --link-text-color: #001f3f;
        --secondary-text-color: #aaa;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        color: var(--default-text-color);
        margin: auto;
        max-width: 50rem;
        padding: var(--space);
      }

      main {
        min-height: 50vh;
        padding: var(--space) 0;
      }

      h1 a {
        color: inherit;
        font-style: italic;
        text-decoration: none;
      }

      .avatar {
        margin: var(--space) 0;
        display: flex;
        align-items: center;
      }

      .avatar img {
        border-radius: 50%;
      }

      .avatar figcaption {
        margin-left: var(--space);
        display: flex;
        flex-flow: column;
      }

      .avatar figcaption small {
        color: var(--secondary-text-color);
        margin-top: 0.2em;
      }

      .menu {
        list-style: none;
        margin: 0;
        padding: var(--space) 0;
        display: grid;
        grid-gap: var(--space);
        grid-template-columns: repeat(3, minmax(max-content, 8em));
      }

      .menu a {
        color: var(--link-text-color);
        text-decoration: none;
        border-bottom: 0.1em solid transparent;
        transition: border-color 0.1s ease-out;
      }

      .menu a:hover {
        border-color: inherit;
      }

      .menu time {
        font-style: italic;
      }

      .menu-slides i {
        font-style: normal;
        display: inline-block;
        transition: transform 0.1s ease-out;
      }

      .menu-slides.open i {
        transform: rotateX(180deg);
      }

      .menu-slides ul {
        list-style: none;
        margin: 0;
        padding: 0;
        padding-top: var(--space-s);
        opacity: 0;
        transition: opacity 0.1s ease-out;
      }

      .menu-slides.open ul {
        opacity: 1;
      }

      .menu-slides ul li::before {
        content: "»";
      }

      footer {
        color: var(--secondary-text-color);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css"
      integrity="sha384-1KLgFVb/gHrlDGLFPgMbeedi6tQBLcWvyNUN+YKXbD7ZFbjX6BLpMDf0PJ32XJfX"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
      integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">ybiquitous</a> home</h1>
      <figure class="avatar">
        <img src="https://www.gravatar.com/avatar/515b5bb81e946fd400e18de5c4d0763f?s=60" alt="Masafumi Koba" />
        <figcaption><span>Masafumi Koba (<em>@ybiquitous</em>)</span> <small>Web Developer</small></figcaption>
      </figure>
    </header>
    <main>
      <nav>
        <ul class="menu">
          <li>
            <a href="https://github.com/ybiquitous" target="_blank" rel="noopener" title="@ybiquitous">
              <i class="fab fa-github fa-fw"></i> GitHub
            </a>
          </li>
          <li>
            <a href="https://twitter.com/ybiquitous" target="_blank" rel="noopener" title="@ybiquitous">
              <i class="fab fa-twitter fa-fw"></i> Twitter
            </a>
          </li>
          <li class="menu-slides">
            <a href="#slides">Slides <i>▾</i></a>
            <ul>
              <li>
                <a href="/slides/css-in-js">CSS in JS (<time datetime="2016-12-08">8 Dec 2016</time>)</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </main>
    <footer>
      <p><small>© Masafumi Koba</small></p>
    </footer>

    <script>
      const menuSlides = document.querySelector(".menu-slides");
      const toggleMenuSlides = () => {
        const isOpen = location.hash === "#slides";
        menuSlides.classList.toggle("open", isOpen);
      };
      toggleMenuSlides();
      window.addEventListener("popstate", toggleMenuSlides);
      menuSlides.querySelector("a[href='#slides']").addEventListener("click", e => {
        e.preventDefault();
        history.replaceState(null, "", location.hash === "#slides" ? location.pathname : "#slides");
        toggleMenuSlides();
      });
    </script>
  </body>
</html>
