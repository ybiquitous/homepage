<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="ybiquitous homepage; softwares, blog, slides, and so on." />

    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <style>
        @keyframes loading {
          0% {
            opacity: 0.2;
          }

          50% {
            opacity: 1;
          }

          100% {
            opacity: 0.2;
          }
        }

        .loading {
          color: gray;
        }

        .loading > span {
          font-size: 1.5em;
          animation: loading 1s infinite;
        }

        .loading > span:nth-child(2) {
          animation-delay: 0.2s;
        }

        .loading > span:nth-child(3) {
          animation-delay: 0.4s;
        }
      </style>
      <span class="loading">Loading<span>.</span><span>.</span><span>.</span></span>
    </div>
    <h1>Test</h1>
    <script src="./index.tsx"></script>
  </body>
