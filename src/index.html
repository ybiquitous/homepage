<html lang="en">

    <title>ybiquitous homepage</title>
    <link rel="icon" href="/favicon.png" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        color: #000;
        margin: auto;
        max-width: 1000px;
        padding: 1rem 0;
      }

      main {
        min-height: 50vh;
        padding: 2rem 0;
      }

      a {
        color: #494949;
        text-decoration: none;
        border-bottom: 0.1em solid transparent;
        transition: border-color 0.2s ease-out;
      }

      a:hover {
        border-color: inherit;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 1rem 0;
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 8rem 8rem;
      }

      footer {
        color: #7c7c7c;
      }
    </style>
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>

            </a>
          </li>
          <li>

              <i class="fab fa-twitter fa-fw"></i> Twitter
