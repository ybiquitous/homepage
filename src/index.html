<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="ybiquitous homepage; softwares, blog, slides, and so on." />
    <title>ybiquitous homepage</title>
    <link rel="icon" href="/favicon.png" />
    <style>
      :root {
        --space: 1rem;
        --space-s: 0.5rem;

        /* Color pallete from https://clrs.cc/ */
        --default-text-color: #111;
        --link-text-color: #001f3f;
        --secondary-text-color: #aaa;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      body {
        color: var(--default-text-color);
        margin: auto;
        max-width: 50rem;
        padding: var(--space);
      }

      main {
        min-height: 50vh;
        padding: var(--space) 0;
      }

      h1 a {
        color: inherit;
        font-style: italic;
        text-decoration: none;
      }

      .avatar {
        margin: var(--space) 0;
        display: flex;
        align-items: center;
      }

      .avatar img {
        border-radius: 50%;
      }

      .avatar figcaption {
        margin-left: var(--space);
        display: flex;
        flex-flow: column;
      }

      .avatar figcaption small {
        color: var(--secondary-text-color);
        margin-top: 0.2em;
      }

      .text-button {
        background: inherit;
        border: none;
        cursor: pointer;
        font: inherit;
      }

      .menu {
        list-style: none;
        margin: 0;
        padding: var(--space) 0;
        display: grid;
        grid-gap: var(--space);
      }

      @media (min-width: 40rem) {
        .menu {
          grid-template-columns: repeat(2, minmax(8em, 10em)) max-content;
        }
      }

      @media (max-width: 39.99rem) {
        /* NOTE: Unsupported `calc(40rem - 1px)` by Chrome yet */
        .menu-slides {
          grid-column: 1 / span 2;
        }
      }

      .menu a,
      .menu .text-button {
        display: inline-block;
        color: var(--link-text-color);
        text-decoration: none;
        line-height: 1.6;
        padding: 0;
        transition: border-width 0.25s ease-out;
        position: relative;
      }

      .menu a::after,
      .menu .text-button::after {
        content: "";
        background: currentColor;
        display: inline-block;
        position: absolute;
        left: 0.25em;
        bottom: 0;
        width: 0;
        height: 0.1em;
        transition: width 0.3s ease-out;
      }

      .menu a:hover::after,
      .menu .text-button:hover::after {
        width: calc(100% - 0.25em);
      }

      .menu .icon {
        text-align: center;
        width: 2em;
      }

      .menu time {
        font-style: italic;
      }

      /* .menu-slides .icon {
         transition: transform 0.1s ease-out;
         }

         .menu-slides.open .icon {
         transform: rotateX(0.5turn);
         } */

      .menu-slides ul {
        list-style: none;
        margin: 0;
        padding: var(--space-s) 0 0 var(--space-s);
        height: 0;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }

      .menu-slides.open ul {
        height: auto;
        opacity: 1;
      }

      .menu-slides ul li {
        margin: var(--space-s) 0;
      }

      footer {
        color: var(--secondary-text-color);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
      integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/brands.css"
      integrity="sha384-1KLgFVb/gHrlDGLFPgMbeedi6tQBLcWvyNUN+YKXbD7ZFbjX6BLpMDf0PJ32XJfX"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"
      integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><a href="/">ybiquitous</a> home</h1>
      <figure class="avatar">
        <img src="https://www.gravatar.com/avatar/515b5bb81e946fd400e18de5c4d0763f?s=60" alt="Masafumi Koba" />
        <figcaption><span>Masafumi Koba (<em>@ybiquitous</em>)</span> <small>Web Developer</small></figcaption>
      </figure>
    </header>
    <main>
      <nav>
        <ul class="menu">
          <li>
            <a href="https://github.com/ybiquitous" target="_blank" rel="noopener" title="View profile on GitHub">
              <i class="fab fa-github icon"></i>GitHub
            </a>
          </li>
          <li>
            <a href="https://twitter.com/ybiquitous" target="_blank" rel="noopener" title="View profile on Twitter">
              <i class="fab fa-twitter icon"></i>Twitter
            </a>
          </li>
          <li class="menu-slides">
            <button class="menu-slides-button text-button" aria-expanded="false">
              <i class="fas fa-images icon"></i>Slides
            </button>
            <ul>
              <li>
                <a href="/slides/website-performance">
                  <i class="fas fa-angle-right fa-fw"></i> サイトスピードを改善する (<time datetime="2017-05-25"
                    >25 May 2017</time
                  >)
                </a>
              </li>
              <li>
                <a href="/slides/test-and-refactoring">
                  <i class="fas fa-angle-right fa-fw"></i> テストとリファクタリング (<time datetime="2017-04-06"
                    >6 Apr 2017</time
                  >)
                </a>
              </li>
              <li>
                <a href="/slides/progressive-web-apps-hackathon">
                  <i class="fas fa-angle-right fa-fw"></i> Progressive Web Apps Hackathon (<time datetime="2017-03-16"
                    >16 Mar 2017</time
                  >)
                </a>
              </li>
              <li>
                <a href="/slides/css-in-js">
                  <i class="fas fa-angle-right fa-fw"></i> CSS in JS (<time datetime="2016-12-08">8 Dec 2016</time>)
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </main>
    <footer>
      <p><small>© Masafumi Koba</small></p>
    </footer>

    <script>
      const menuSlides = document.querySelector(".menu-slides");
      const menuSlidesButton = document.querySelector(".menu-slides-button");
      menuSlidesButton.addEventListener("click", () => {
        menuSlides.classList.toggle("open");
        const isOpen = menuSlides.classList.contains("open");
        menuSlidesButton.setAttribute("aria-expanded", String(isOpen));
      });
    </script>
  </body>
</html>
