- name: Blog Post with opened ToC
  url: /blog/2019/type-compatibility-in-typescript
  waitForTimeout: 5000
  waitForSelector: "article summary"
  execute: |
    document.querySelector('[title="Light"]').click();
    document.querySelector('article summary').click();

